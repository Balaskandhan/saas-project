<script>
//base_url="https://saas-project.herokuapp.com/rest/twitter/register";
base_url="https://saas-project.herokuapp.com/rest/twitter/request";
$(document).ready(function(){
    $('#register_form').submit(function(){
    	if(!emailid.value)
			alert("Please enter your Email ID"); 
		else {
			
			base_url = base_url + "?username=" + emailid.value;
			
			postData();
		}
    	return false;
    });
    function postData(){
        $.ajax({
                type: "POST",
                url: base_url,
                success: function (data, status, jqXHR) {
                    alert("Registration successful.");
                    window.location.href='https://saas-project.herokuapp.com/authorize.html';
                },
                error: function (jqXHR, status) {
                    console.log(status);
                    alert('Registration failed. Email Id is not available.');
                    base_url="https://saas-project.herokuapp.com/rest/twitter/request";
                }
             });
       }
});
</script>
