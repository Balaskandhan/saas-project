<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="styles.css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-latest.min.js">	</script>
<script type ="text/javascript">

base_url="https://saas-project.herokuapp.com/rest/twitter/request";
$(document).ready(function(){
    $('#register_form').submit(function(){
    	if(!user.value)
			alert("Please enter your name"); 
		else if(!love.value) 
			alert("Please enter value for Love Quote"); 
		else if(!motiv.value) 
			alert("Please enter value for Love Quote"); 
		else if(!inspire.value)
			alert("Please enter value for Love Quote"); 
		
		else {
			base_url = base_url + "?username=" + user.value + "&love_quote=" + love.value + 
			"&inspire_quote=" + inspire.value + "&motiv_quote=" + motiv.value;
			postData();
		}
    	return false;
    });
    function postData(){
        $.ajax({
                type: "POST",
                url: base_url,
                success: function (data, status, jqXHR) {
                    alert("Registration successful.");
                    window.location.href='http://localhost:8080/saas-project/index.html';
                },
                error: function (jqXHR, status) {
                    console.log(status);
                    alert('Registration failed. user is not available.');
                    base_url="https://saas-project.herokuapp.com/rest/twitter/request";
                }
             });
       }
});
</script>
</head>
<body>
<form id="register_form">
<br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
<center>
User-name: <input type="text" id="user">
<br>
Subscribe for love Quotes: <input type="text" id="love">
<br>
Subscribe for Inspirational Quotes: <input type="text" id="inspire">
<br>
Subscribe for Motivational Quotes: <input type="text" id="motiv">
<br>
<input type="submit" id=register value=register>
</center>
</form>
</body>
</html>
